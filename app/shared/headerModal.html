<div class="modal fade  modal-flex" id="todayRegionSale-Modal" tabindex="-1"
     role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Region-wise Today's Sale Summary</h4>
            </div>
            <div class="modal-body">
                <div class="text-center" ng-if="!todayRegionSaleData"><i
                        class="fa fa-circle-o-notch fa-spin fa-lg"></i> Loading...
                </div>
                <div class="table-responsive">
                    <table class="table text-center" ng-if="todayRegionSaleData">
                        <thead class="table-inverse">
                        <tr>
                            <th rowspan="2">Region</th>
                            <th colspan="3">Today</th>
                            <th colspan="3">This {{formatDate(getCurDate(0), 'EEEE')}}
                                Last Year
                            </th>
                        </tr>
                        <tr>
                            <th>#Stores</th>
                            <th>#Sales</th>
                            <th>#Covers</th>
                            <th>#Stores</th>
                            <th>#Sales</th>
                            <th>#Covers</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-class="{'table-warning':$index%2==0,'table-info':$index%2!==0}"
                            ng-repeat="item in todayRegionSaleData.RegionsDaySale">
                            <td><strong>{{item.RegionName}}</strong></td>
                            <td>{{item.Outlets}}</td>
                            <td>{{item.Sale}}</td>
                            <td>{{item.Cover}}</td>
                            <td>{{item.POutlets}}</td>
                            <td>{{item.PSale}}</td>
                            <td>{{item.PCover}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default waves-effect "
                        data-dismiss="modal">OK
                </button>
            </div>
        </div>
    </div>
</div>
