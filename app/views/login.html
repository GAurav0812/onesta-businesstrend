<div>
<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
	<!-- Container-fluid starts -->
	<div class="container-fluid">
		<div class="row">

			<div class="col-sm-12">
				<div class="login-card card-block">
					<form class="md-float-material" ng-submit="login()">
						<div class="text-center">
							<img src="assets/images/logo-blue.png" style="width: 150px;">

						</div>
						<h2 class="text-center display-4 text-purple"><small>Business Insights</small></h2>
						<h3 class="text-center txt-primary">
							Sign In to your account
						</h3>
						<div class="bg-danger well well-sm" ng-if="loginErrorMsg">{{loginErrorMsg}}</div>
						<div class="md-input-wrapper">
							<input type="text" class="md-form-control" ng-disabled="loginProcessing" ng-model="userLoginInfo.userName"/>
							<label>Username</label>
						</div>
						<div class="md-input-wrapper">
							<input type="password" class="md-form-control"  ng-disabled="loginProcessing" ng-model="userLoginInfo.userPassword"/>
							<label>Password</label>
						</div>
						<div class="row">
							<div class="col-sm-6 col-xs-12">
								<div class="rkmd-checkbox checkbox-rotate checkbox-ripple m-b-25">
									<label class="input-checkbox checkbox-primary">
										<input type="checkbox" id="checkboxRememberMe" ng-model="rememberMe">
										<span class="checkbox"></span>
									</label>
									<div class="captions">Remember Me</div>

								</div>
							</div>
							<div class="col-sm-6 col-xs-12 forgot-phone text-right">
								<a data-ui-sref="pages.forgotPassword" class="text-right f-w-600"> Forget Password?</a>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-10 offset-xs-1">
								<button type="submit" ng-hide="loginProcessing"  class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" data-angular-ripple >LOGIN</button>
								<div ng-show="loginProcessing" class="text-center"><i class="fa fa-circle-o-notch fa-spin fa-lg"></i></div>
							</div>
						</div>


						<!-- </div> -->
					</form>
					<!-- end of form -->
				</div>
				<!-- end of login-card -->
			</div>
			<!-- end of col-sm-12 -->
		</div>
		<!-- end of row -->
	</div>
	<!-- end of container-fluid -->
</section>

</div>
